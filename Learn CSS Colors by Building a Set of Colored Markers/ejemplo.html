<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Splashes</title>
    <style>
      /* Estilos Globales */
      body {
        background-color: #ffffff; /* Fondo blanco */
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
        color: #222; /* Título oscuro */
      }
      
      .container {
        padding: 10px 0;
      }
      
      .splash {
        width: 200px;
        height: 25px;
        margin: 10px auto;
      }
      
      .drip {
        width: 60px;
        height: 25px;
      }
      
      .base {
        width: 110px;
        height: 25px;
        background-color: rgba(0, 0, 0, 0.05);
        border-left: 10px double rgba(0, 0, 0, 0.3);
      }
      
      .drip, .base {
        display: inline-block;
      }
      
      /* Splash Naranja */
      .orange {
        background: linear-gradient(45deg, #FF8C00, #FFA500);
        box-shadow: 0 0 20px 0 rgba(255, 140, 0, 0.8);
      }
      
      /* Splash Púrpura */
      .purple {
        background: linear-gradient(45deg, #800080, #DA70D6);
        box-shadow: 0 0 20px 0 rgba(128, 0, 128, 0.8);
      }
      
      /* Splash Teal */
      .teal {
        background: linear-gradient(45deg, #008080, #40E0D0);
        box-shadow: 0 0 20px 0 rgba(0, 128, 128, 0.8);
      }
    </style>
  </head>
  <body>
    <h1>Urban Splashes</h1>
    <div class="container">
      <div class="splash orange">
        <div class="drip"></div>
        <div class="base"></div>
      </div>
      <div class="splash purple">
        <div class="drip"></div>
        <div class="base"></div>
      </div>
      <div class="splash teal">
        <div class="drip"></div>
        <div class="base"></div>
      </div>
    </div>
  </body>
</html>
