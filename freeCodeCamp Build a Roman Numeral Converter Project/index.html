<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Números Romanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Titulo4.png" alt="Titulo Academia Fibonacci">
    <h1>Calculadora de <br>Números Romanos</h1>
    <form id="form" class="form">
        <fieldset>
            <label for="">Ingrese un número</label>
            <br>
            <input type="number" id="number" placeholder="Ingrese un Número">
            <button id="convert-btn">Convertir</button>
        </fieldset>
    </form>
    <div id="output" class="output alert">Please enter a number less than or equal to 3999.</div>
    <script src="script.js"></script>
</body>
</html>
