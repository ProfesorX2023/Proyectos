<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinyl Vault</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>VINYL VAULT</h1>
        <p class="established">Est. 1985</p>
        <hr>
        <section>
          <h2>Rock Classics</h2>
          <img src="https://via.placeholder.com/300?text=Rock+Icon" alt="Icono de Rock"/>
          <article class="item">
            <p class="record">Led Zeppelin IV</p><p class="price">25.00</p>
          </article>
          <article class="item">
            <p class="record">Dark Side of the Moon</p><p class="price">30.00</p>
          </article>
          <article class="item">
            <p class="record">Back in Black</p><p class="price">28.50</p>
          </article>
          <article class="item">
            <p class="record">The Wall</p><p class="price">32.00</p>
          </article>
          <article class="item">
            <p class="record">Appetite for Destruction</p><p class="price">27.00</p>
          </article>
        </section>
        <section>
          <h2>Jazz Essentials</h2>
          <img src="https://via.placeholder.com/300?text=Jazz+Icon" alt="Icono de Jazz"/>
          <article class="item">
            <p class="record">Kind of Blue</p><p class="price">22.50</p>
          </article>
          <article class="item">
            <p class="record">A Love Supreme</p><p class="price">24.00</p>
          </article>
          <article class="item">
            <p class="record">Time Out</p><p class="price">20.00</p>
          </article>
          <article class="item">
            <p class="record">Blue Train</p><p class="price">21.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.example-vinylstore.com" target="_blank">Visit our website</a>
        </p>
        <p class="address">456 Retro Avenue</p>
      </footer>
    </div>
  </body>
</html>
