<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
      /* Estilos Globales */
      body {
        background-color: #f0f0f5; /* Fondo claro */
        color: #333333; /* Texto oscuro */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 20px;
      }
      
      h1, p {
        text-align: center;
        margin: 1em auto;
      }
      
      /* Estilos del Formulario */
      form {
        width: 60vw;
        max-width: 500px;
        min-width: 300px;
        margin: 20px auto;
        padding: 2em;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      fieldset {
        border: none;
        margin-bottom: 1.5em;
        padding: 0;
        border-bottom: 2px solid #e0e0e0;
      }
      
      fieldset:last-of-type {
        border-bottom: none;
      }
      
      label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: 600;
      }
      
      input,
      textarea,
      select {
        display: block;
        width: 100%;
        padding: 8px 12px;
        margin-top: 4px;
        font-size: 1em;
        border: 1px solid #cccccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      input[type="submit"] {
        background-color: #007acc; /* Tonos azules modernos */
        color: #ffffff;
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        margin-top: 1em;
      }
      
      input[type="submit"]:hover {
        background-color: #005fa3;
      }
      
      .inline {
        display: inline-block;
        margin-right: 0.5em;
        vertical-align: middle;
      }
      
      input[type="file"] {
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://example.com/register">
      <fieldset>
        <label for="first-name">
          Enter Your First Name:
          <input id="first-name" name="first-name" type="text" required />
        </label>
        <label for="last-name">
          Enter Your Last Name:
          <input id="last-name" name="last-name" type="text" required />
        </label>
        <label for="email">
          Enter Your Email:
          <input id="email" name="email" type="email" required />
        </label>
        <label for="new-password">
          Create a New Password:
          <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
        </label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal
        </label>
        <label for="business-account">
          <input id="business-account" type="radio" name="account-type" class="inline" /> Business
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">
          Upload a profile picture:
          <input id="profile-picture" type="file" name="file" />
        </label>
        <label for="age">
          Input your age (years):
          <input id="age" type="number" name="age" min="13" max="120" />
        </label>
        <label for="referrer">
          How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">News Portal</option>
            <option value="2">Social Media</option>
            <option value="3">Friend Recommendation</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">
          Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I enjoy exploring new technologies..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> 
        I accept the <a href="https://example.com/terms">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
