<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" method="post" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name<input type="text" placeholder="Enter you name" required class="inline" id="name"></label>
            <label for="email" id="email-label">Email<input type="email" placeholder="Enter you Email" required class="inline" id="email"></label>
            <label for="number" id="number-label">Age<input type="number" placeholder="Age" required class="inline" id="number" min="1" max="150"></label>
        </fieldset>
        <fieldset>
            <label>Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time Job</option>
                    <option value="3">Full time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="6">Other</option>
                </select></label>
        </fieldset>
        <fieldset>
            Would you recommend freeCodeCamp to a friend?
            <label><input type="radio" name="recommend" value="Definitely" checked> Definitely</label>
            <label><input type="radio" name="recommend" value="Maybe" > Maybe</label>
            <label><input type="radio" name="recommend" value="Not" > Not Sure</label>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="refers" id="refers">
                    <option value="">Select an option</option>
                    <option value="1">Challengens</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" name="" value="1"> Front-end Projects</label>
            <label><input type="checkbox" name="" value="2"> Back-end Projects</label>
            <label><input type="checkbox" name="" value="3"> Data Visualization</label>
            <label><input type="checkbox" name="" value="4"> Challenges</label>
            <label><input type="checkbox" name="" value="5"> Open Source Community</label>
            <label><input type="checkbox" name="" value="6"> Gitter help rooms</label>
            <label><input type="checkbox" name="" value="7"> Videos</label>
            <label><input type="checkbox" name="" value="8"> City Meetups</label>
            <label><input type="checkbox" name="" value="9"> Wiki</label>
            <label><input type="checkbox" name="" value="10"> Forum</label>
            <label><input type="checkbox" name="" value="11"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label><textarea name="" cols="30" rows="5"></textarea></label>
            <input type="submit" value="Submit" id="submit">
        </fieldset>
    </form>
</body>
</html>
